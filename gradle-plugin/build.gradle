plugins {
    // Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
    id 'java-gradle-plugin'

    // Apply the Groovy plugin to add support for Groovy
    id 'groovy'
    id 'maven-publish'
}

group = 'ru.clevertec'
version = '1.0.7'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

gradlePlugin {
    // Define the plugin
    plugins {
        fileCountReportPlugin {
            id = 'ru.clevertec.file-count-report-plugin'
            implementationClass = 'ru.clevertec.plugin.FileCountReportPlugin'
        }
    }
}
